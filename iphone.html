<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>會員畫面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    .info {
      margin: 20px 0;
      font-size: 1.2em;
    }
    #map-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    #map-link:hover {
      background-color: #0056b3;
    }
    .barcode-container {
      margin-top: 30px;
      text-align: center;
    }
    .barcode-label {
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>會員專區</h1>
    <p class="info">🕒 當前時間：<strong>17:30</strong></p>
    <p class="info">🏃 檢測到您已運動完畢！</p>
    <p class="info">📍 正在尋找您最近的超商...</p>
    <a id="map-link" href="#" target="_blank" style="display:none;">在 Google 地圖中導航最近的超商</a>

    <div class="barcode-container">
      <p class="barcode-label">📌 您的會員條碼：</p>
      <svg id="barcode"></svg>
    </div>
  </div>

  <!-- 引入 JsBarcode 函式庫 -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <script>
    // 定位功能
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      document.querySelector('.info').innerText = "無法取得您的位置。";
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const mapUrl = `https://www.google.com/maps/search/便利商店/@${lat},${lng},17z`;
      const link = document.getElementById("map-link");
      link.href = mapUrl;
      link.style.display = "inline-block";
    }

    function showError(error) {
      const info = document.querySelector('.info');
      switch(error.code) {
        case error.PERMISSION_DENIED:
          info.innerText = "❌ 您拒絕了定位權限。無法取得最近的超商位置。";
          break;
        case error.POSITION_UNAVAILABLE:
          info.innerText = "⚠️ 位置資訊無法取得。";
          break;
        case error.TIMEOUT:
          info.innerText = "⏱️ 定位逾時。";
          break;
        default:
          info.innerText = "⚠️ 發生未知錯誤。";
          break;
      }
    }

    // 產生會員條碼
    const memberId = "0900000002"; // ← 你可以改成從後端或登入資料帶入
    JsBarcode("#barcode", memberId, {
      format: "CODE128",
      width: 2,
      height: 60,
      displayValue: true
    });
  </script>
</body>
</html>
