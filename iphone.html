<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>超商會員專區</title>

  <!-- 條碼 + QR Code 函式庫 -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 520px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h2 {
      font-size: 1.2em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 25px;
    }
    .info-card {
      background: #e8f4ff;
      border-radius: 8px;
      padding: 15px;
    }
    .info-card p {
      margin: 5px 0;
    }
    #barcode {
      display: block;
      margin: 15px auto;
    }
    .map-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    .map-link:hover {
      background: #0056b3;
    }
    .coupon, .product {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .coupon:hover {
      background: #e0e0e0;
    }
    .highlight {
      color: green;
      font-weight: bold;
    }

    /* Modal 彈窗樣式 */
    #qrModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
    }
    .modal-content button {
      margin-top: 15px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 會員資訊 -->
    <div class="section info-card">
      <h2>👤 會員資訊</h2>
      <p>姓名：林小明</p>
      <p>會員編號：M123456789</p>
      <p>等級：黃金會員</p>
      <p>點數：<span class="highlight">240</span> 點</p>
      <p>發票載具：已綁定 ✅</p>
    </div>

    <!-- 條碼 -->
    <div class="section">
      <h2>🔳 會員條碼</h2>
      <svg id="barcode"></svg>
    </div>

    <!-- 包裹通知 -->
    <div class="section">
      <h2>📦 包裹通知</h2>
      <p>您有 1 件包裹待領取。</p>
      <p>取件號碼：<strong>EZ12345678</strong></p>
    </div>

    <!-- 推薦商品 -->
    <div class="section">
      <h2>🛒 為您推薦</h2>
      <div class="product">高蛋白飲料（您常購買）</div>
      <div class="product">低糖地瓜便當（推薦給運動後補充）</div>
      <div class="product">新品：黑咖啡升級版 ☕</div>
    </div>

    <!-- 優惠券（可點選顯示 QR Code） -->
    <div class="section">
      <h2>🎁 優惠券</h2>
      <div class="coupon" onclick="showCoupon('COFFEE50', '咖啡第二杯半價')">☕ 咖啡第二杯半價（剩 3 天）</div>
      <div class="coupon" onclick="showCoupon('DRINK100', '全店飲料滿 100 折 10 元')">🥤 全店飲料滿 100 折 10 元</div>
    </div>

    <!-- 超商導航 -->
    <div class="section">
      <h2>📍 最近的超商</h2>
      <p id="store-status">偵測中...</p>
      <a id="map-link" class="map-link" href="#" target="_blank" style="display:none;">打開 Google 地圖導航</a>
    </div>
  </div>

  <!-- 彈窗 QR Code 區 -->
  <div id="qrModal">
    <div class="modal-content">
      <h3 id="couponTitle"></h3>
      <div id="qrcode"></div>
      <button onclick="closeModal()">關閉</button>
    </div>
  </div>

  <script>
    // 條碼產生
    const memberId = "M123456789";
    JsBarcode("#barcode", memberId, {
      format: "CODE128",
      width: 2,
      height: 60,
      displayValue: true
    });

    // 優惠券 → 點擊彈出 QR Code
    function showCoupon(code, title) {
      document.getElementById("couponTitle").innerText = title;
      document.getElementById("qrModal").style.display = "flex";

      // 清空先前 QR
      document.getElementById("qrcode").innerHTML = "";

      // 產生新 QR Code（你可以改成真實兌換網址）
      new QRCode(document.getElementById("qrcode"), {
        text: `https://store.com/redeem?code=${code}`,
        width: 200,
        height: 200
      });
    }

    function closeModal() {
      document.getElementById("qrModal").style.display = "none";
    }

    // 自動定位最近超商
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const mapUrl = `https://www.google.com/maps/search/便利商店/@${lat},${lng},17z`;
        const mapLink = document.getElementById("map-link");
        mapLink.href = mapUrl;
        mapLink.style.display = "inline-block";
        document.getElementById("store-status").innerText = "已找到您附近的超商 ✅";
      }, () => {
        document.getElementById("store-status").innerText = "❌ 無法取得位置。";
      });
    }
  </script>
</body>
</html>
