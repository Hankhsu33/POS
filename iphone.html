<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>超商會員專區</title>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 520px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h2 {
      font-size: 1.2em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .section {
      margin-bottom: 25px;
    }
    .info-card {
      background: #e8f4ff;
      border-radius: 8px;
      padding: 15px;
    }
    .info-card p {
      margin: 5px 0;
    }
    #barcode {
      display: block;
      margin: 15px auto;
    }
    .highlight {
      color: green;
      font-weight: bold;
    }
    .product, .coupon {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    small {
      display: block;
      margin-top: 5px;
      font-size: 0.9em;
      color: #555;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .btn-group button {
      flex: 1;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-group button:hover {
      background: #0056b3;
    }
    .map-link {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    #qrModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
    }
    .modal-content button {
      margin-top: 15px;
      padding: 6px 12px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ✅ 會員資訊 -->
    <div class="section info-card">
      <h2>👤 會員資訊</h2>
      <p>姓名：林小明</p>
      <p>會員編號：M123456789</p>
      <p>等級：黃金會員</p>
      <p>點數：<span class="highlight">240</span> 點</p>
      <p>發票載具：已綁定 ✅</p>
    </div>

    <!-- ✅ 推薦商品 -->
    <div class="section">
      <h2>🛒 為您推薦</h2>
      <div class="product">
        高蛋白飲料（您常購買）
        <small>📦 庫存：<span class="highlight">15</span> 瓶</small>
      </div>
      <div class="product">
        低糖地瓜便當（推薦給運動後補充）
        <small>📦 庫存：<span class="highlight">8</span> 份</small>
      </div>
      <div class="product">
        新品：黑咖啡升級版 ☕
        <small>📦 庫存：<span class="highlight">25</span> 杯</small>
      </div>
    </div>

    <!-- 👉 功能選單按鈕 -->
    <div class="btn-group">
      <button onclick="showSection('barcodeSection')">🔳 條碼</button>
      <button onclick="showSection('packageSection')">📦 包裹 (<span id="packageCount">1</span>)</button>
      <button onclick="showSection('couponSection')">🎁 優惠券 (<span id="couponCount">2</span>)</button>
      <button onclick="showSection('mapSection')">📍 導航</button>
    </div>

    <!-- 🔳 條碼 -->
    <div class="section hidden" id="barcodeSection">
      <h2>🔳 會員條碼</h2>
      <svg id="barcode"></svg>
    </div>

    <!-- 📦 包裹 -->
    <div class="section hidden" id="packageSection">
      <h2>📦 包裹通知</h2>
      <p>您有 <strong>1</strong> 件包裹待領取。</p>
      <p>取件號碼：<strong>EZ12345678</strong></p>
    </div>

    <!-- 🎁 優惠券 -->
    <div class="section hidden" id="couponSection">
      <h2>🎁 優惠券</h2>
      <div class="coupon" onclick="showCoupon('COFFEE50', '咖啡第二杯半價')">☕ 咖啡第二杯半價（剩 3 天）</div>
      <div class="coupon" onclick="showCoupon('DRINK100', '全店飲料滿 100 折 10 元')">🥤 全店飲料滿 100 折 10 元</div>
    </div>

    <!-- 📍 導航 -->
    <div class="section hidden" id="mapSection">
      <h2>📍 最近的超商</h2>
      <p id="store-status">偵測中...</p>
      <a id="map-link" class="map-link" href="#" target="_blank" style="display:none;">打開 Google 地圖導航</a>
    </div>
  </div>

  <!-- 🎁 彈窗 QR Code -->
  <div id="qrModal">
    <div class="modal-content">
      <h3 id="couponTitle"></h3>
      <div id="qrcode"></div>
      <button onclick="closeModal()">關閉</button>
    </div>
  </div>

  <script>
    // 條碼
    JsBarcode("#barcode", "M123456789", {
      format: "CODE128",
      width: 2,
      height: 60,
      displayValue: true
    });

    // 顯示 QR Code
    function showCoupon(code, title) {
      document.getElementById("couponTitle").innerText = title;
      document.getElementById("qrModal").style.display = "flex";
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: `https://store.com/redeem?code=${code}`,
        width: 200,
        height: 200
      });
    }

    function closeModal() {
      document.getElementById("qrModal").style.display = "none";
    }

    // 顯示指定區塊，其餘隱藏
    function showSection(targetId) {
      const sectionIds = ["barcodeSection", "packageSection", "couponSection", "mapSection"];
      sectionIds.forEach(id => {
        const section = document.getElementById(id);
        if (id === targetId) {
          section.classList.remove("hidden");
        } else {
          section.classList.add("hidden");
        }
      });
    }

    // 地圖定位
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        const mapUrl = `https://www.google.com/maps/search/便利商店/@${lat},${lng},17z`;
        const mapLink = document.getElementById("map-link");
        mapLink.href = mapUrl;
        mapLink.style.display = "inline-block";
        document.getElementById("store-status").innerText = "已找到您附近的超商 ✅";
      }, () => {
        document.getElementById("store-status").innerText = "❌ 無法取得位置。";
      });
    }

    // 初始化數量（未來可串 API）
    document.getElementById("packageCount").innerText = "1";
    document.getElementById("couponCount").innerText = "2";
  </script>
</body>
</html>
